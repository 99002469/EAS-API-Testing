plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
    
     implementation group: 'org.testng', name: 'testng', version: '7.3.0'
    
    implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'
    
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.3.3'
    
    implementation group: 'org.assertj', name: 'assertj-core', version: '3.19.0'
    
    implementation group: 'org.json', name: 'json', version: '20201115'    
    
    implementation group: 'org.javatuples', name: 'javatuples', version: '1.2' 
    
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.14.0'
    
    implementation group: 'org.testng', name: 'reportng', version: '1.2.2'
    
    implementation group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.8'
	
	implementation group: 'com.github.automatedowl', name: 'allure-environment-writer', version: '1.0.0'
}

test {
    useTestNG(){
    	//To show standard out and standard error of the test JVM(s) on the console
    	testLogging.showStandardStreams = true
    	
    	//To generate reports by TestNG library
    	useDefaultListeners = true
    	
    	//Turn off Gradle's HTML report to avoid replacing the reports generated by TestNG library
    	reports.html.enabled = true
    }
}
